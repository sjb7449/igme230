        <script>
            //NAV SLIDE
            //taken from one of our class exercises
            $("a[href^='#']").click(function (event) { //single out the specific ahref tags and apply this function to them
                event.preventDefault();
                let navTarget = $(this.hash); //make a variable of navTarget
                $('html, body').animate({ scrollTop: navTarget.offset().top }, 500); //animate the screen to slide down when clicked
            });
