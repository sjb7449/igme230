<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');
       html { font-family: Lato; font-size: 16px; }
       main { max-width: 800px; margin: 0 auto; border: 1px dotted black; padding: 0 10px;} h1 { font-weight: 900;}
   </style>

</head>

<body>
    <main>
        <h1>My Favorites</h1>
        <h2>My Favorite Colors</h2>
    
        <ol id="colorsList">
    
        </ol>
    
        <h2>My Favorite Foods</h2>
    
        <ol id="foodsList">
    
        </ol>
    
      </main>
    
    <script>
        "use strict";
        let colors = ["mint/pastel green", "light/pastel blue", "pastel/salmon red/pink"]; // add some colors
        let foods = ["potatoes", "vegan french onion soup", "vegan blt"]; // add some foods
		
		//function
		function makeList(listElement, array) {
			//for loop
			for (let i of colors){
				//declared items
				let listItem = document.createElement("li"); //create a new list item
				let listText = document.createTextNode(i); //create the text of the <li>
				let newList = document.getElementById(listElement); //references the function's parameter to link it to the lists
				
				listItem.appendChild(listText); //insert the text into the new <li>
				newList.appendChild(listItem); //add listed items to <ol>
			}
		}
		
		//create the two lists with function
		makeList("colorsList", colors);
		makeList("foodsList", foods);
    </script>
    
</body>
