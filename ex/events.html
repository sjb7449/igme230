//ATTEMPT #2 (with assistance)
//DECLARED VARIABLES
let color; //variable to store the value of the input color selected by the user
let group = document.getElementsByName("colorGroup"); //get a reference for colorGroup
let button = document.getElementById("colorButton"); //get a reference for colorButton

button.onclick = buttonClicked(); //call the buttonClicked() function when the user clicks the submit button

//FOR LOOP
//calls the inputClicked button for every colorGroup item when the colorGroup is clicked
for (let i of group) {
	i.onclick = inputClicked;
}

//FUNCTIONS
//function that assigns the value of the input option the user has selected
function inputClicked(e) {
	let input = document.getElementById("info"); //get a reference for <p id="info">
	color = e.target.value; //assign the value of <p id="info"> to color
	
	input.innerHTML = "You have selected " + color; //change text in the info box and report the color value
}
